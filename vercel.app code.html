<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Customizable Bio Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            transition: 0.3s;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            transition: 0.3s;
        }
        .profile-pic:hover {
            transform: scale(1.1);
        }
        .name {
            font-size: 30px;
            font-weight: bold;
            margin: 10px 0;
        }
        .bio {
            font-size: 16px;
            margin-bottom: 20px;
            color: #bbb;
        }
        .link {
            display: block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            margin: 8px 0;
            font-size: 18px;
            transition: 0.3s;
        }
        .link:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .customization {
            margin-top: 20px;
        }
        .customization input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        .customization button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .customization button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" id="profile-pic" class="profile-pic" alt="Profile Picture">
        <div class="name" id="name">Your Name</div>
        <div class="bio" id="bio">This is a short bio about you.</div>
        <a href="#" class="link" id="link1">Twitter</a>
        <a href="#" class="link" id="link2">Instagram</a>
        <a href="#" class="link" id="link3">GitHub</a>
        
        <div class="customization">
            <input type="text" id="nameInput" placeholder="Enter Name">
            <input type="text" id="bioInput" placeholder="Enter Bio">
            <input type="text" id="picInput" placeholder="Profile Pic URL">
            <input type="text" id="link1Input" placeholder="Twitter URL">
            <input type="text" id="link2Input" placeholder="Instagram URL">
            <input type="text" id="link3Input" placeholder="GitHub URL">
            <button onclick="updateProfile()">Update Profile</button>
        </div>
    </div>

    <script>
        function updateProfile() {
            let nameValue = document.getElementById('nameInput').value;
            let bioValue = document.getElementById('bioInput').value;
            let picValue = document.getElementById('picInput').value;
            let link1Value = document.getElementById('link1Input').value;
            let link2Value = document.getElementById('link2Input').value;
            let link3Value = document.getElementById('link3Input').value;
            
            if (nameValue) document.getElementById('name').innerText = nameValue;
            if (bioValue) document.getElementById('bio').innerText = bioValue;
            if (picValue) document.getElementById('profile-pic').src = picValue;
            if (link1Value) document.getElementById('link1').href = link1Value;
            if (link2Value) document.getElementById('link2').href = link2Value;
            if (link3Value) document.getElementById('link3').href = link3Value;
        }
    </script>
</body>
</html>
